<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- external css -->
    <!-- past only the external css used like cdns and stuff  -->

    <!-- internal css -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- fonts -->
    <!-- paste the font cdns here !  -->

    <title>Contact</title>
  </head>
  <body>
    <div class="form-container">
      <form class="funky-form" name="formy">
        <div class="form-heading">
          <h1>
            Dont be shy.. Say Hi
            <span
              id="heading-emo"
              style="opacity: 1; color: #fff; font-size: 40px"
              >👋🏻</span
            >
            <br />
            <span class="ad">or.. Feel free to leave a feedback</span>
          </h1>
        </div>
        <input
          id="title-content"
          type="text"
          name="title"
          autocomplete="off"
          placeholder="'what did you like about us 🤔 ?' "
          required
        />
        <br />
        <textarea
          id="text-content"
          cols="30"
          rows="10"
          name="content"
          autocomplete="off"
          placeholder=" & why ? 😁"
          required
        ></textarea>
        <br />
        <button type="submit" id="submit" class="secondary-btn">Submit</button>
      </form>
      <div class="message">Thank you ! <span class="emo">👋🏻</span></div>
      <div class="contact-socials">
        <h1>
          box for filling in social media details or animation!
          <br />
          ps: go crazy
        </h1>
      </div>
    </div>

    <!-- external js  -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- internal js -->

    <script src="../js/app.js"></script>
    <script src="../js/contact.be.js"></script>
  </body>
</html>
